    <section class="crud">
      <article>
        <h2 class="crud-title">agregar nuevo Recetas</h2>
        <form class="crud-form">
          <input class="input_label" type="text" name="nombre" placeholder="Nombre " required>
          <input class="input_label" type="text" name="ingredientesPrincipales" placeholder="ingredientesPrincipales" required>
          <input class="input_label" type="text" name="receta" placeholder="receta" required>
          <input class="input_label" type="text" name="procedimiento" placeholder="procedimiento" required>

          <input class="input_submit" type="submit" value="GUARDAR">
          <input type="hidden" name="id">
        </form>
      </article>
  
      <article class="data-request">
        <table class="crud-table">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Ingredientes principales</th>
              <th>Receta</th>
              <th>Procedimiento</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody></tbody>
            <tbody></tbody>
        </table>
      </article>
    </section>
  
    <template id="crud-template">
      <tr>
        <td class="name"></td>
        <td class="ingredientesPrincipales"></td>
        <td  class="receta"></td>
        <td  class="procedimiento"></td>
        <td>
          <button class="edit">Editar</button>
          <button class="delete">Eliminar</button>
        </td>
      </tr>
    </template>
